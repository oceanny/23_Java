	<h1>청춘예찬</h1>
	<hr>
	<h2>봄바람</h2>
	<p>심장의 꾸며 무엇이 얼마나 굳세게 천자만홍이 인생을 목숨을 풍부하게 봄바람이다. 새 그들은 방지하는 싶이 위하여,
		우리의 끝까지 따뜻한 넣는 있다. 용감하고 품었기 끓는 인류의 아름다우냐? 위하여 그들은 그들을 있음으로써 꽃 뜨고, 끓는
		밥을 교향악이다.</p>
	<br>
	<h2>인생</h2>
	<p>청춘의 되려니와, 꽃이 얼마나 그들의 날카로우나 주는 그것은 위하여 아니다. 청춘에서만 미묘한 위하여 대한 맺어,
		것이다.보라, 인생을 쓸쓸하랴?</p>
	<p>- 한글입숨</p>
