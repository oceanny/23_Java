<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Float With Overflow</title>
<style>
div.container {
	/* overflow: hidden; */
}

div.item {
	float: left;
	margin: 0 3px;
	padding: 10px;
	border: 1px solid black;
}
</style>
</head>
<body>
	<p>overflow 속성을 제거하고 요소의 앞 뒤로 글자를 넣어보자</p>
	<div class="container">
		<div class="item">메뉴 - 1</div>
		<div class="item">메뉴 - 2</div>
		<div class="item">메뉴 - 3</div>
		<div class="item">메뉴 - 4</div>
	</div>
	<p>overflow 속성을 제거하고 요소의 앞 뒤로 글자를 넣어보자</p>
</body>
</html>
