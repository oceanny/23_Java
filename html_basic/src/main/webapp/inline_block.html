<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
span {
	display: block;
	width: 100px;
	border: 1px solid black;
	width: 100px;
	overflow: hidden;
	float: left;
}

div#wrap {
	overflow: hidden;
}
</style>
</head>
<body>
	<div id="wrap">
		<span>123456789</span> <span>abcdefghijklnmopqrstuvwxyz</span>
	</div>
	<h1>액상과당 금지금지</h1>
	<h2>탄수화물 자제하자</h2>
</body>
</html>
