<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Font Property</title>
<style>
.font_arial { font-family: Arial; }
.font_roman { font-family: Times New Roman; }
.바탕 { font-family: 바탕; }
.맑은고딕 { font-family: 맑은고딕; }
</style>
</head>
<body>
	<h1 class="font_arial">Arial</h1>
	<p class="font_roman">Times New Roman</p>
	<p class="바탕">바탕</p>
	<p class="맑은고딕">맑은고딕</p>
</body>
</html>
