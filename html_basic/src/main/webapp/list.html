<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
ul#menu {
	margin: 0;
	padding: 0;
	width: 100%;
	overflow: hidden;
}

ul#menu li {
	list-style-type: none;
	float: left;
	width: 16%;
	border: 1px solid black;
	text-align: center;
	cursor: pointer;
}
</style>
</head>
<body>
	<h1>list practice</h1>
	<ul>
		<li>배</li>
		<li>키위</li>
		<li>복숭아</li>
	</ul>
	<ol>
		<li>배</li>
		<li>키위</li>
		<li>복숭아</li>
	</ol>
	<ul id="menu">
		<li>사과</li>
		<li>망고</li>
		<li>딸기</li>
		<li>자두</li>
	</ul>

</body>
</html>
