<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Selector Basic</title>
<style>
#header h1 {
	color: red;
}

#section h1 {
	color: orange;
}
</style>
</head>
<body>
	<div id="header">
		<h1 class="title">Title area</h1>
		<div id="nav">
			<h1>Navigation</h1>
		</div>
	</div>
	<div id="section">
		<h1 class="title">Section area</h1>
		<p>text area</p>
	</div>
</body>
</html>
